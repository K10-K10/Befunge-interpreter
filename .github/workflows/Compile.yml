name: Build

on:
  push:
    paths:
      - 'main.cpp'
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y g++

      - name: Compile main.cpp
        run: g++ -O3 main.cpp -o bef
